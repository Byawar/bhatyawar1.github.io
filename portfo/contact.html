<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yawar Abass - Web Developer, Programmer</title>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <nav>
                <ul>
                    <li> <i class="fa-solid fa-house-user"></i> <a href="/">Home</a></li>
                    <li> <i class="fa-solid fa-id-card"></i> <a href="/intro.html"> About</a></li>
                    <li> <i class="fa-solid fa-earth-asia"></i> <a href="/projects.html">Projects</a></li>
                    <li> <i class="fa-solid fa-blog"></i> <a href="/blog.html">Blog</a></li>
                    <li> <i class="fa-solid fa-envelope"></i> <a href="/contact.html"> Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="toggle-buttons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3 " id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with
                            me</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="https://kit.fontawesome.com/987b2e293c.js" crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
